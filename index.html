<html>

<head>
  <title>Lipstick Filter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <style type="text/css">
    canvas {
      animation-name:example;
      animation-duration:4s;
      animation-iteration-count:infinite;
    }    
    @keyframes example {
      from{box-shadow:1px 1px 38px rgb(255, 0, 85);}
      to{box-shadow:1px 1px 38px rgb(0, 0, 0);}
    }
</style>
</head>

<body background="background.jpg">
<center>
  <h3 id="title">Lipstick mouth Filter</h3>
  <br><br>
  <h5 id="description">Click on download image to download the image with you with a lipstick mouth!</h5>
  <br><br>
  <button onclick="take_snapshot">Download Image</button>
</center>
<script src="main.js"></script>
</body>

</html>
